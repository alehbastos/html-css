<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover {
            color: red;
            }
        div:hover > p {
                display:block;
            }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passa o rato sobre o texto abaixo</p>
    <div>
 passa o rato aqui
 <p>Texto ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
